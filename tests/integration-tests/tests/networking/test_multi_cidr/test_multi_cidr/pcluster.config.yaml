Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      CapacityType: CAPACITY_BLOCK
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          MaxvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CapacityReservationTarget:
        CapacityReservationId: cr-09d98c8c61a80d6f3
